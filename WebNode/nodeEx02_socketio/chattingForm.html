<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=dvice-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script>
	var socket;
	
	$( () =>{
		
		$('#roomBtn').click( () => {
			if($('#roomName').val() != ''){
				//방 이름이 입력된 경우는 서버에 접속을 하고, 서버에 방을 만든다.
				socket = io.connect();
			
				socket.emit('join', $('#roomName').val()); // 방이름 보내기	
				
				$('#connRoomName').text('방이름 :'+$('#roomName').val());
				$('#createRoom').css('display','none');
				$('#showMessage').css('display','block');
				
				//서버에서 발생한 이벤트를 처리할 함수

				socket.on('response', (msg) =>{
					$('#reMsg').append(msg + '<br/>');
				});
				
			}else{
				//방이름이 없을 경우
				alert('방이름을 입력후 생성하세요');
			}			
		});
		//클라이언트 서버로 데이터 보내기
		
		function sendMessage(){
			var txt = $('#sendMsg').val();
			if(txt != ''){//보낼 문자가 있을대
				socket.emit('message', txt);
				$('#sendMsg').val('');
				$('#sendMsg').focus();
			}
		};
		
		$('#sendBtn').click( () => {
			sendMessage();
		});
		
		$('#sendMsg').keyup((keyEvent) =>{
			if(keyEvent.keyCode==13){
				sendMessage();
			};
		});

		
	})
</script>

</head>
<body>
<div class="container">
	<h1 id="connRoomName">채팅 Room (port:15002)</h1>
	<div id="createRoom">
		방이름 : <input type="text" name="roomName" id="roomName"/>
			<input type="button" id="roomBtn" value="방생성하기"/>
	</div>
	<hr/>
	<div id="showMessage" style="display:none">
		<div>
			Message : <input type="text" name="sendMsg" id="sendMsg"/>
				<input type="button" id="sendBtn" value="전송"/>
		</div>
		<div id="reMsg" style="background-color:lightblue;">
			<h2>받은 메시지</h2>
		</div>
	</div>
</div>
</body>
</html>
